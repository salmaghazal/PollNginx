name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build "${{ github.workspace }}/synApp" --tag my-image-name:$(date +%s)
    - name: 'Login to GitHub Container Registry'
      run: |
        echo "${{ secrets.CR_PAT }}" | docker login ghcr.io -u salmaghazal1761@gmail.com --password "${{ secrets.DOCKER_PASSWORD }}"
    - name: Push the Docker image to the registry
      run: docker push ghcr.io/salmaghazal/my-image-name:$(date +%s)
